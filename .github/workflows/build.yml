name: build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    concurrency:
      group: build-${{ github.ref }}
      cancel-in-progress: true

    permissions: read-all

    env:
      CI: true

    steps:
      - uses: actions/checkout@v2.4.0

      - uses: actions/setup-go@v2.1.4
        with:
          go-version: 1.17

      - run: go get -v -t -d ./...

      - run: go build -v .
